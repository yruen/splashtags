<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Splashtag Creator</title>
        <meta name="theme-color" content="#ffff00">
        <meta property="og:title" content="Splashtag Creator">
        <meta name="og:type" content="website">
        <meta name="description" content="Custom Splatoon 3 splashtag creator.">
        <meta name="og:description" content="Custom Splatoon 3 splashtag creator.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:image" content="https://file.garden/W1K6HZQ1fV1iP3Sq/splashtag/ico.png">
        <link rel="icon" href="assets/images/ico.png">
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-content">
            <canvas id="splashtag" width="700" height="200"></canvas>
            <!-- <img src="./assets/banners/Npl_Tutorial00.png" style="display: flex;"> -->
            <div id="tab-buttons">
                <input class="tab selected" type="button" value="Text" name="tabText"><input class="tab" type="button" value="Banners" name="tabBanners"><input class="tab" type="button" value="Badges" name="tabBadges">
            </div>
            <div class="midsection">
                <div id="data2">
                    <!-- Probably not the best way to do this but works -->
                    <div class="entrycontainer">
                        Name2:<br>
                        <div class="entrycontainercontents">
                            <input id="nameinput" type="text" maxlength="10000" value="Player" placeholder="Player" style="width: 10em;">
                            <input id="taginput" type="text" value="#0001" placeholder="#0001" maxlength="10000" style="width: 4em;">
                            <input id="customcolour" type="color" value="#ffffff">
                        </div>
                    </div>
                </div>
                <div class="entrycontainer">
                    <div class="entrycontainercontest">
                        Title2:
                        <small>(custom <input id="customcheck" type="checkbox" name="customcheck">)<input onclick="toggleWatermark();" type="checkbox" style="visibility: hidden;"> </small>
                    </div>
                    <div class="entrycontainercontents">
                        <select id="titleinput1" style="display: inline;">
                        <option>Splatlandian</option>
                    </select>
                    <select id="titleinput2" style="display: inline;">
                        <option>Youth</option>
                    </select>
                    <input id="customtitle" placeholder="Splatlandian Youth" value="Splatlandian Youth" maxlength="10000" class="custom" style="display: none;">
                </div>
                  
                </div>
                <div class="entrycontainer">
                    Randomize: <br>
                    <div class="entrycontainercontents">
                        <input id="randomtitle" value="Both Titles" type="button" name="buttonBoth">
                        <input id="randomtitle1" value="First" type="button" name="buttonFirst">
                        <input id="randomtitle2" value="Last" type="button" name="buttonLast">
                        <input id="randombanner" value="Banner" type="button" name="buttonBanner"> 
                        <input id="randombadge" value="Badges" type="button" name="buttonBadges"> 
                        <input id="randomall" value="All!" type="button" name="buttonAll">
                    </div>
                </div>
                <div class="entrycontainer">
                    Banner colours<br>
                    <div id="bannercolours" style="display: inline;">
                        <input type="color" value="#000000">
                        <input type="color" value="#ff0000">
                        <input type="color" value="#00ff00">
                        <input type="color" value="#0000ff">
                    </div>
                </div>
                </div>
                <a id="downloadlink" download="splashtag.png"><input id="downloadbutton" type="button" value="Download!" disabled></a>
            </div>
        </div>
    </body>

</html>
